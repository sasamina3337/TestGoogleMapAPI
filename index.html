<html>
  <head>
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript">
      function initialize() {
        const fenway = { lat: 35.367146, lng: 139.273256 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: fenway,
          zoom: 14,
        });
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: fenway,
            pov: {
              heading: 34,
              pitch: 10,
            },
          }
        );

        map.setStreetView(panorama);
        }

      window.initialize = initialize;
    </script>
    <style>
      html,
      body {
      height: 100%;
      margin: 0;
      padding: 0;
      }

      #map,
      #pano {
      float: left;
      height: 100%;
      width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj-6O4QRqlY0mAszyWwoGHaFEOTd6Aplg&callback=initialize&v=weekly"
      defer
    ></script>
  </body>
</html>
